repos:
  - repo: local
    hooks:
      - id: flake8
        language: python
        name: flake8
        entry: flake8
        files: ^src/

      - id: mypy
        language: python
        name: mypy
        entry: mypy
        files: ^src/
        types:
          - "python"
      - id: pylama
        language: python
        name: pylama
        entry: pylama
        files: ^src/
