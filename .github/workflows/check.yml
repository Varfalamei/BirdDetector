name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req_lints.txt
      - name: Lint
        run: |
          echo "lint stage..."
          mypy ./src
          flake8 ./src
          pylama ./src
